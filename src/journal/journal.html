<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>coffeeNote</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="journal.css">
    <script src="journal.js"></script>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 mx-auto mt-3">
        <div class="card">
          <div class="card-body">
            <div class="form-group">
              <input type="file" class="form-control-file" id="image-upload" onchange="updateImagePreview()">
            </div>
            <div class="form-group">
              <img id="image-preview" src="https://via.placeholder.com/400" class="img-thumbnail mx-auto d-block" alt="Placeholder Image" style="width: 20rem; height: 20rem;">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container justify-content-center">
    <div class="row">
      <div class="col-md-6 mx-auto mt-3">
        <div class="col-lg-4 text-left">
          <h5>Aroma</h5>
        </div>
        <input type="text" id="input-aroma" class="form-control">
      </div>
    </div>
  </div>
  <div class="container justify-content-center">
    <div class="row">
      <div class="col-md-6 mx-auto mt-3">
        <div class="col-lg-4 text-left">
          <h5>Flavor Profile</h5>
        </div>
        <input type="text" id="input-flavor-profile" class="form-control">
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-3 mb-3 mt-3">
        <div class="text-left">
          <h5>Roaster</h5>
        </div>
        <input type="text" id="input-roaster" class="form-control">
      </div>
      <div class="col-md-3 mb-3 mt-3">
        <div class="text-left">
          <h5>Roast Date</h5>
        </div>
        <input type="datetime-local" id="input-roast-date" class="form-control">
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-3 mb-3 mt-3">
        <div class="text-left">
          <h5>Producer</h5>
        </div>
        <input type="text" id="input-producer" class="form-control">
      </div>
      <div class="col-md-3 mb-3 mt-3">
        <div class="text-left">
          <h5>Price</h5>
        </div>
        <input type="text" id="input-price" class="form-control">
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-3 mb-3 mt-3">
        <div class="text-left">
          <h5>Origin</h5>
        </div>
        <input type="text" id="input-origin" class="form-control">
      </div>
      <div class="col-md-3 mb-3 mt-3">
        <div class="text-left">
          <h5>Region/Area</h5>
        </div>
        <input type="text" id="input-region" class="form-control">
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-3 mb-3 mt-3">
        <div class="text-left">
          <h5>Altitude</h5>
        </div>
        <input type="text" id="input-altitude" class="form-control">
      </div>
      <div class="col-md-3 mb-3 mt-3">
        <div class="text-left">
          <h5>Varietals</h5>
        </div>
        <input type="text" id="input-varietal" class="form-control">
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-3 mb-3 mt-3">
        <div class="text-left">
          <h5>Farm</h5>
        </div>
        <input type="text" id="input-farm" class="form-control">
      </div>
      <div class="col-md-3 mb-3 mt-3">
        <div class="text-left">
          <h5>Lot #</h5>
        </div>
        <input type="text" id="input-lot" class="form-control">
      </div>
    </div>
  </div>
  <div class="container justify-content-center">
    <div class="row align-items-start">
      <div class="col-md-6 mx-auto mt-3">
        <div class="col-lg-4 text-left">
          <h5>Note</h5>
        </div>
        <textarea id="input-mote" class="form-control h-auto py-4"></textarea>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-2 mb-3 mt-3">
        <div class="text-left">
          <h5>Water Amount</h5>
        </div>
        <input type="text" id="input-water" class="form-control">
      </div>
      <div class="col-md-2 mb-3 mt-3">
        <div class="text-left">
          <h5>Coffee Amount</h5>
        </div>
        <input type="text" id="input-coffee" class="form-control">
      </div>
      <div class="col-md-2 mb-3 mt-3">
        <div class="text-left">
          <h5>Ratio</h5>
        </div>
        <input type="text" id="input-ratio" class="form-control">
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-3 mb-3 mt-3">
        <div class="text-left">
          <h5>Method</h5>
        </div>
        <input type="text" id="input-method" class="form-control">
      </div>
      <div class="col-md-3 mb-3 mt-3">
        <div class="text-left">
          <h5>Extraction Time</h5>
        </div>
        <input type="text" id="input-extraction-time" class="form-control">
      </div>
    </div>
  </div>
</body>

</html>
