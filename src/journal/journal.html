<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>coffeeNote</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <div class="container justify-content-center">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="col-lg-4 text-left">
          <h5>Coffee Origin / Name</h5>
        </div>
        <input type="text" id="input-text" class="form-control">
      </div>
    </div>
  </div>
  <div class="container justify-content-center">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="col-lg-4 text-left">
          <h5>Aroma</h5>
        </div>
        <input type="text" id="input-text" class="form-control">
      </div>
    </div>
  </div>
  <div class="container justify-content-center">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="col-lg-4 text-left">
          <h5>Flavor Profile</h5>
        </div>
        <input type="text" id="input-text" class="form-control">
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-3 mb-3">
        <div class="text-left">
          <h5>Roaster</h5>
        </div>
        <input type="text" id="input-text1" class="form-control">
      </div>
      <div class="col-md-3 mb-3">
        <div class="text-left">
          <h5>Roast Date</h5>
        </div>
        <input type="datetime-local" id="input-text2" class="form-control">
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-3 mb-3">
        <div class="text-left">
          <h5>Producer</h5>
        </div>
        <input type="text" id="input-text1" class="form-control">
      </div>
      <div class="col-md-3 mb-3">
        <div class="text-left">
          <h5>Price</h5>
        </div>
        <input type="text" id="input-text2" class="form-control">
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-3 mb-3">
        <div class="text-left">
          <h5>Origin</h5>
        </div>
        <input type="text" id="input-text1" class="form-control">
      </div>
      <div class="col-md-3 mb-3">
        <div class="text-left">
          <h5>Region/Area</h5>
        </div>
        <input type="text" id="input-text2" class="form-control">
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-3 mb-3">
        <div class="text-left">
          <h5>Altitude</h5>
        </div>
        <input type="text" id="input-text1" class="form-control">
      </div>
      <div class="col-md-3 mb-3">
        <div class="text-left">
          <h5>Varietals</h5>
        </div>
        <input type="text" id="input-text2" class="form-control">
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-3 mb-3">
        <div class="text-left">
          <h5>Farm</h5>
        </div>
        <input type="text" id="input-text1" class="form-control">
      </div>
      <div class="col-md-3 mb-3">
        <div class="text-left">
          <h5>Lot #</h5>
        </div>
        <input type="text" id="input-text2" class="form-control">
      </div>
    </div>
  </div>
  <div class="container justify-content-center">
    <div class="row align-items-start">
      <div class="col-md-6 mx-auto">
        <div class="col-lg-4 text-left">
          <h5>Note</h5>
        </div>
        <textarea id="input-text" class="form-control h-auto py-4"></textarea>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-2 mb-3">
        <div class="text-left">
          <h5>Water Amount</h5>
        </div>
        <input type="text" id="input-text1" class="form-control">
      </div>
      <div class="col-md-2 mb-3">
        <div class="text-left">
          <h5>Coffee Amount</h5>
        </div>
        <input type="text" id="input-text2" class="form-control">
      </div>
      <div class="col-md-2 mb-3">
        <div class="text-left">
          <h5>Ratio</h5>
        </div>
        <input type="text" id="input-text2" class="form-control">
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-3 mb-3">
        <div class="text-left">
          <h5>Method</h5>
        </div>
        <input type="text" id="input-text1" class="form-control">
      </div>
      <div class="col-md-3 mb-3">
        <div class="text-left">
          <h5>Extraction Time</h5>
        </div>
        <input type="text" id="input-text2" class="form-control">
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h555rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
